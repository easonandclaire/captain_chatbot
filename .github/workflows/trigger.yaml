name: Reminder Trigger

on:
  schedule:
    - cron: '0 22 * * *'  # 每天 UTC 22:00 = 台北 06:00
  workflow_dispatch:      # 手動執行

jobs:
  run-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up PythonAnywhere
        run: curl https://easonandclaire.pythonanywhere.com/

      - name: Wait for 1 minutes
        run: sleep 60

      - name: Trigger Reminder API
        run: curl https://easonandclaire.pythonanywhere.com/trigger_reminder
